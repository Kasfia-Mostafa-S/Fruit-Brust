<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Burst</title>
  <!-- DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!--font awesome  -->
  <script src="https://kit.fontawesome.com/bca804393c.js" crossorigin="anonymous"></script>
  <!-- font style -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
  <!-- customize -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            reddish: '#F85559'
          }
        }
      }
    }
  </script>
  <style>
   .font-lato{
       font-family: 'Lato', sans-serif;
}
  </style>
</head>
<body class="container mx-auto font-lato">
  <!-- nav -->
  <nav class="mt-10 lg:mx-0 md:mx-5">
    <div class="navbar flex justify-between lg:bg-reddish md:bg-reddish rounded-full">
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1 text-white">
          <li><a>Home</a></li>
          <li><a>About Us</a></li>
          <li><a>Shop</a></li>
          <li><a>All Fruits</a></li>
        </ul>
      </div>
      <div class="gap-4">
        <img src="./images/logo.png" alt="">
        <a class="normal-case text-3xl font-extrabold lg:text-white md:text-white">Fruit Burst</a>
      </div>
      <div class="hidden sm:block">
        <div class="px-5 flex">
          <input type="text" placeholder="Search here" class="h-10 w-50 pl-5 rounded-s-full">
          <i class="fa-solid fa-magnifying-glass bg-white h-10 w-10 rounded-r-full flex items-center" style="color: #000000;" ></i>
        </div>
      </div>
      <div class="sm:hidden flex-none ">
        <button class="btn btn-square btn-ghost">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="12" viewBox="0 0 18 12" fill="none">
            <path d="M0.75 0.75H17.25M0.75 6H17.25M0.75 11.25H17.25" stroke="#121212" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>
  </nav>
  <!-- header -->
  <section>
    <div class="mt-10 lg:px-0 px-5 sm:block relative">
      <div class="carousel w-full">
        <div id="slide1" class="carousel-item relative w-full">
          <img src="./images/banner1.png" class="w-full h-60 lg:h-full rounded-md" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide4" class="btn btn-circle">❮</a> 
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div> 
        <div id="slide2" class="carousel-item relative w-full">
          <img src="./images/banner2.png" class="w-full h-60 lg:h-full rounded-md" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide1" class="btn btn-circle">❮</a> 
            <a href="#slide3" class="btn btn-circle">❯</a>
          </div>
        </div> 
        <div id="slide3" class="carousel-item relative w-full">
          <img src="./images/banner3.png" class="w-full h-60 lg:h-full rounded-md" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide2" class="btn btn-circle">❮</a> 
            <a href="#slide4" class="btn btn-circle">❯</a>
          </div>
        </div> 
        <div id="slide4" class="carousel-item relative w-full">
          <img src="./images/banner4.png" class="w-full h-60 lg:h-full rounded-md" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide3" class="btn btn-circle">❮</a> 
            <a href="#slide1" class="btn btn-circle">❯</a>
          </div>
        </div>
      </div>
       <div class="flex justify-center items-center">
        <div class=" absolute lg:top-1/4 lg:w-96 top-0 ">
          <div class="hero-content text-center">
            <div class="max-w-screen-lg">
              <h1 class="lg:text-5xl text-2xl font-extrabold text-white">Exotic tastes at <br> your doorstep</h1>
              <p class="py-6 text-white">We supply highly quality <br> organic products</p>
              <button class="btn bg-reddish border-none text-white">Shop Now</button>
            </div>
          </div>
        </div>
       </div>
    </div>
    <div class="hidden sm:block md:hidden">
      <div class="flex gap-20 absolute bottom-20 bg-white mx-60 max-w-screen-lg px-10 py-5 rounded-xl shadow-md">
        <div>
          <img src="./images/fruit1.png" alt="">
          <p class="text-center">grape</p>
        </div>
        <div>
          <img src="./images/fruit2.png" alt="">
          <p class="text-center">Orange</p>
        </div>
        <div>
          <img src="./images/fruit3.png" alt="">
          <p class="text-center">Mango</p>
        </div>
        <div>
          <img src="./images/fruit4.png" alt="">
          <p class="text-center">Strawberry</p>
        </div>
        <div>
          <img src="./images/fruit5.png" alt="">
          <p class="text-center">Strawberry</p>
        </div>
      </div>
    </div>
  </section>
  <!-- main -->
  <main>
    
  </main>
</body>
</html>
